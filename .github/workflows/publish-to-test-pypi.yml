name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: Install build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a source tarball
      run: >-
        python -m
        build
        --sdist
    - name: Store the distribution package
      uses: actions/upload-artifact@v4
      with:
        name: python-package-sdist
        path: dist/

  publish-to-testpypi:
    name: Publish Python ğŸ distributions ğŸ“¦ to TestPyPI
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
    steps:
      - name: Download the dist
        uses: actions/download-artifact@v4
        with:
          name: python-package-sdist
          path: dist/
      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          repository-url: https://test.pypi.org/legacy/


  publish-to-pypi:
    name: Publish Python ğŸ distributions ğŸ“¦ to PyPI
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags')
    permissions:
      id-token: write
    steps:
      - name: Download the dist
        uses: actions/download-artifact@v4
        with:
          name: python-package-sdist
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
